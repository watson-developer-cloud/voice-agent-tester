buildscript {
    repositories {
    	mavenCentral()
    	jcenter()
    }
    dependencies {
        classpath 'net.wasdev.wlp.gradle.plugins:liberty-gradle-plugin:2.6.5'
        classpath files('gradle/wlp-anttasks.jar')
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.9.1"
    }
}

plugins {
    id 'java'
    id 'maven'
    id 'war'
    id 'eclipse-wtp'
    id 'com.jfrog.artifactory' version "4.9.1"
}

apply plugin: 'eclipse-wtp'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile group: 'com.ibm.websphere.appserver.features', name: 'libertyCoreBundle', version: '19.0.0.4'
    compile group: 'com.cloudant', name: 'cloudant-client', version: '2.17.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.14'
    providedCompile group:'javax.ws.rs', name:'javax.ws.rs-api', version:'2.1.1'
    providedCompile group: 'com.ibm.websphere.appserver.api', name: 'com.ibm.websphere.appserver.api.distributedMap', version: '2.0.27'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
}

group = 'ibm.testing.microservice'
description = 'Agent Tester Microservice'
sourceCompatibility = '1.8'
targetCompatibility = 1.8

war {
	archiveName "${war.baseName}.war"
    manifest {
       attributes(
       	    'Class-Path': ' ',
    		'Voice-Agent-Tester-Version': version
    	)        
    }
    metaInf { from 'src/main/webapp/META-INF' }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

